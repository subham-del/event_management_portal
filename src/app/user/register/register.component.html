<div class="container" style="height:100vh;">
    <div class="row d-flex align-items-center justify-content-center h-100">
        <div id="signup" class="col-4 py-5" style="height: 64vh;">
            <div class="row">
                <div class="col">
                    <h5 class="text-center" style="font-family: 'Rubik';">Signup</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-between mt-5">
                <div class="col-10">
                    <form (submit)="onSubmit()">
                        <div class="row mb-4">
                            <div class="col">
                                <h6>Name</h6>
                                <input type="text" class="form-control" name="username"
                            [(ngModel)]="username" />
                           
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <h6>Email</h6>
                                <input type="text" class="form-control" id="email" name="email" ngModel
                                #emailInput="ngModel" [(ngModel)]="email">
                               
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <h6>Password</h6>
                                <input type="password" class="form-control" id="password"
                                name="password" ngModel #passwordInput="ngModel" [(ngModel)]="password">
                               
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary form-control">Continue</button>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="text-center">Already have an account? <span class="text-primary" style="cursor:pointer" (click)="handleClick()">login</span></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
